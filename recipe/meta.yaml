{% set name = "constructive_geometries" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/constructive_geometries-{{ version }}.tar.gz
  sha256: 170d7d0d02342326dcd73d51a1bd7d3571113e71392af77c7e405c82ce059cc8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - setuptools >=68.0
    - python >=3.10
  run:
    - certifi
    - country_converter
    - fiona
    - python >=3.10
    - shapely
    - wrapt

test:
  imports:
    - constructive_geometries
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ecoinvent/constructive_geometries/
  summary: Simple tools to define world locations from a set of topological faces and set algebra
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cmutel
    - xylar
